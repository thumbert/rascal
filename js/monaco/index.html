<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Monaco</title>
  </head>
  <body>

    <div id="code" style="width: 800px; height: 600px; border: 1px solid grey"></div>

    <script type="module">
      require.config({
        paths: {
          vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs",
        },
      });

      require(["vs/editor/editor.main"], () => {
        const editor = monaco.editor.create(document.getElementById("code"), {
          value:  ['function x() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
          language: "javascript",
          additionalCssClassName: "code",
        });
      });
    </script>
  </body>
</html>
